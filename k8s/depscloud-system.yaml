apiVersion: apps/v1
kind: Deployment
metadata:
  name: depscloud-tracker
  labels:
    helm.sh/chart: tracker-0.1.17
    app.kubernetes.io/name: tracker
    app.kubernetes.io/instance: depscloud
    app.kubernetes.io/version: "0.2.16"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: deps.cloud
    app.kubernetes.io/component: tracker
    
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tracker
      app.kubernetes.io/instance: depscloud
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tracker
        app.kubernetes.io/instance: depscloud
    spec:
      serviceAccountName: depscloud-tracker
      securityContext:
        {}
      volumes:
      containers:
        - name: tracker
          securityContext:
            {}
          image: "depscloud/tracker:0.2.16"
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: depscloud-tracker
          volumeMounts:
          args:
            - --port=8090
            - --storage-driver=$(STORAGE_DRIVER)
            - --storage-address=$(STORAGE_ADDRESS)
            - --storage-readonly-address=$(STORAGE_READ_ONLY_ADDRESS)
          ports:
            - name: grpc
              containerPort: 8090
              protocol: TCP
          livenessProbe:
            exec:
              command: ["grpc_health_probe", "-addr=:8090"]
            initialDelaySeconds: 5
          readinessProbe:
            exec:
              command: ["grpc_health_probe", "-addr=:8090"]
            initialDelaySeconds: 5
          resources:
            {}
