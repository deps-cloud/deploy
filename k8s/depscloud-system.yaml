    app.kubernetes.io/part-of: deps.cloud
    app.kubernetes.io/component: extractor
    
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: extractor
      app.kubernetes.io/instance: depscloud
  template:
    metadata:
      labels:
        app.kubernetes.io/name: extractor
        app.kubernetes.io/instance: depscloud
    spec:
      serviceAccountName: depscloud-extractor
      securityContext:
        {}
      volumes:
      containers:
        - name: extractor
          securityContext:
            {}
          image: "depscloud/extractor:0.2.19"
          imagePullPolicy: IfNotPresent
          volumeMounts:
          args:
            - --port=8090
          ports:
            - name: grpc
              containerPort: 8090
              protocol: TCP
          livenessProbe:
            exec:
              command: ["grpc_health_probe", "-addr=:8090"]
            initialDelaySeconds: 5
          readinessProbe:
            exec:
              command: ["grpc_health_probe", "-addr=:8090"]
            initialDelaySeconds: 5
          resources:
            {}
